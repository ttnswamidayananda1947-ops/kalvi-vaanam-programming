<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalvi Vaanam Course</title>

<style>
:root{
  --primary:#1E88E5;
  --dark:#0D47A1;
  --light:#E3F2FD;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:var(--light);
}

/* ===== TOPBAR ===== */
.topbar{
  background:white;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid var(--primary);
  position:fixed;
  width:100%;
  top:0;
  z-index:1000;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
  color:var(--dark);
}

.logo{
  font-size:14px;
  font-weight:bold;
  color:var(--primary);
}

/* ===== LANGUAGE BAR ===== */
.lang-bar{
  margin-top:48px;
  background:var(--primary);
  padding:10px 0;
  overflow-x:auto;
  white-space:nowrap;
}

.lang-bar a{
  display:inline-block;
  color:white;
  padding:6px 18px;
  text-decoration:none;
  font-size:14px;
}

/* ===== SIDE MENU ===== */
.sidemenu{
  position:fixed;
  left:-260px;
  top:0;
  width:250px;
  height:100%;
  background:white;
  box-shadow:2px 0 10px rgba(0,0,0,0.2);
  transition:0.3s;
  padding-top:60px;
  overflow-y:auto;
  z-index:2000;
}

.sidemenu.active{
  left:0;
}

.sidemenu div{
  padding:12px 20px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.sidemenu div:hover{
  background:var(--light);
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.3);
  display:none;
  z-index:1500;
}

.overlay.active{
  display:block;
}

/* ===== CONTENT ===== */
.content{
  padding:20px;
}

/* ===== TOPIC TITLE ===== */
.topic-title{
  margin-top:20px;
  margin-bottom:15px;
  font-size:22px;
  color:var(--dark);
}

/* ===== BOXES ===== */
.box{
  background:white;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
  white-space:pre-wrap;
}

/* ===== NAV BUTTONS ===== */
.nav-buttons{
  margin-top:20px;
  display:flex;
  justify-content:space-between;
}

button{
  padding:8px 15px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  background:var(--primary);
  color:white;
}

button:hover{
  background:var(--dark);
}

/* ===== CODE EDITOR ===== */
.editor{
  margin-top:30px;
}

textarea{
  width:100%;
  height:200px;
  background:#111;
  color:#00ff88;
  border:none;
  padding:15px;
  border-radius:8px;
  font-family:monospace;
  resize:none;
}

.output{
  margin-top:15px;
  background:#111;
  color:#00ff88;
  padding:15px;
  border-radius:8px;
  min-height:120px;
  font-family:monospace;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="logo">கல்வி வானம்</div>
</div>

<div class="lang-bar">
  <a href="#">JSON</a>
</div>

<div class="sidemenu" id="menu"></div>
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="content">

  <div class="topic-title" id="topicTitle"></div>

  <div class="box" id="textBox"></div>
  <div class="box" id="exampleBox"></div>
  <div class="box" id="programBox"></div>

  <div class="nav-buttons">
    <button onclick="prevLesson()">Back</button>
    <button onclick="nextLesson()">Next</button>
  </div>

  <div class="editor">
    <textarea id="code">

{
  "name": "Kalvi Vaanam",
  "type": "Course"
}
    </textarea>

    <button style="margin-top:10px;" onclick="runJSON()">Run</button>

    <div class="output" id="output">
Output will appear here...
    </div>
  </div>

</div>

<script>

let topics = [];
let currentIndex = 0;

const menu = document.getElementById("menu");
const overlay = document.getElementById("overlay");

function toggleMenu(){
  menu.classList.toggle("active");
  overlay.classList.toggle("active");
}

function closeMenu(){
  menu.classList.remove("active");
  overlay.classList.remove("active");
}

/* ===== CONNECT JSON FILE ===== */
fetch("./data/json.json")
.then(response => {
  if(!response.ok){
    throw new Error("JSON file not found");
  }
  return response.json();
})
.then(data => {
  topics = data.topics || [];
  createMenu();
  if(topics.length > 0){
    showLesson(0);
  }
})
.catch(error => {
  document.getElementById("textBox").innerText = "Error loading JSON file.";
  console.error(error);
});

/* ===== CREATE MENU ===== */
function createMenu(){
  menu.innerHTML = "";
  topics.forEach((topic,index)=>{
    let item = document.createElement("div");
    item.innerText = topic.title;
    item.onclick = ()=>{
      showLesson(index);
      closeMenu();
    };
    menu.appendChild(item);
  });
}

/* ===== SHOW LESSON ===== */
function showLesson(index){
  currentIndex = index;
  let topic = topics[index];

  document.getElementById("topicTitle").innerText = topic.title || "";
  document.getElementById("textBox").innerText = topic.content || "";
  document.getElementById("exampleBox").innerText = topic.example || "";
  document.getElementById("programBox").innerText = topic.program || "";
}

/* ===== NAVIGATION ===== */
function nextLesson(){
  if(currentIndex < topics.length-1){
    showLesson(currentIndex+1);
  }
}

function prevLesson(){
  if(currentIndex > 0){
    showLesson(currentIndex-1);
  }
}

/* ===== JSON EDITOR LOGIC ===== */
function runJSON(){
  let code = document.getElementById("code").value;
  let output = document.getElementById("output");

  try{
    let parsed = JSON.parse(code);
    output.innerText = JSON.stringify(parsed, null, 2);
  }catch(error){
    output.innerText = "Invalid JSON:\n" + error.message;
  }
}

</script>

</body>
</html>
